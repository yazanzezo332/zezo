

name: TOOLBOXLAP

on:
  workflow_dispatch:

  jobs:
    setup-rdp-tunnel:
      runs-on: windows-latest

      steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Download and Install Playit
        run: 
          Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/vo.15.26/playit-windows-x86_64-signed.exe" -Outfile "$env:USERPROFILE\playit.exe"
          Start-Sleep -Seconds 5 # Give some time for the download complete
      # Default, optional.
      - name: Enable TS
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "FDenyTSConnections" -Value 0
      - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStationRDP-Tcp'-name "UserAuthentication" -Value 1
      - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "admin@123" -Force)
      
      
      - name: www.toolboxlap.com
        env:
          PLAYIT_AUTH_KEY: ${{secrets.PL}}
        run:
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH-KEY" -NoNewWindow -Wait
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -NoNewWindow
      # www.toolboxlap.com
      # Prevent workflow to stop
      - name: Keep the GitHub Action Runner Alive
        run:  
            Start-sleep -Seconds 21600 # Adjust the duration based on your needs
          
