name: TOOLBOXLAP

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v2

      # Step 2: Download and Install Playit
      - name: Download and Install Playit
        run: |
          Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64.exe" -Outfile "$env:USERPROFILE\playit.exe"
          Start-Sleep -Seconds 5  # Give some time for the download to complete

      # Step 3: Enable Remote Desktop (TS)
      - name: Enable TS
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "FDenyTSConnections" -Value 0

      # Step 4: Allow Remote Desktop through Firewall
      - name: Enable Remote Desktop through Firewall
        run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      # Step 5: Enable User Authentication for RDP
      - name: Enable User Authentication for RDP
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStationRDP-Tcp' -Name "UserAuthentication" -Value 1

      # Step 6: Set local user credentials
      - name: Set local user credentials
        run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "admin@123" -Force)

      # Step 7: Start Playit with provided authentication key
      - name: Start Playit with Auth Key
        env:
          PLAYIT_AUTH_KEY: ${{secrets.PL}}
        run: |
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -NoNewWindow

      # Step 8: Keep the GitHub Action Runner Alive (to prevent workflow stop)
      - name: Keep the GitHub Action Runner Alive
        run: Start-Sleep -Seconds 21600  # Adjust the duration based on your needs
